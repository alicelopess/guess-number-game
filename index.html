<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="screen play-screen">
            <header>
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o número entre 0 e 10</p>
            </header>
            <main>
                <form>
                    <input type="text" name="#" id="gameInput">
                    <button type="submit" id="playButton">Tentar</button>
                </form>
            </main>
        </div>

        <div class="screen replay-screen hide">
            <header>
                <p id="gameOverMessage">Acertou em 3 tentativas!</p>
            </header>
            <main>
                <button id="replayButton">Jogar Novamente</button>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
